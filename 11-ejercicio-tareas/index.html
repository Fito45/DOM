<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista tareas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Bootstras Icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon-->

    <link rel="icon" href="favicon.png" type="image/png">

</head>

<body>
    <div class="container">
        <h1 class="title">Lista Tareas</h1>
        <input id="taskInput" placeholder="escribe proxima tarea">
        <button id="addButton" type="submit">Crear Tarea</button>
        <div class="task-list" id="taskList">
            <div class="task">
                <p>estudiar JS</p>
                <div class="task-icons">
                    <i class="bi bi-check icon-complete"></i>
                    <i class="bi bi-trash2 icon-delete"></i>
                </div>
            </div>
            <div class="task complete">
                <p>Grabrar video cortormetraje</p>
                <div class="task-icons">
                    <i class="bi bi-check icon-complete"></i>
                    <i class="bi bi-trash2 icon-delete"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
